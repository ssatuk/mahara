<h3>Enable SURBL URL blacklist</h3>
<p>SURBL provides a URL blacklist that is free for organizations with fewer than 1,000 people. A professional use datafeed service is also available, but not supported in Mahara. Please read the SURBL
<a href="http://www.surbl.org/usage-policy">usage terms</a> before enabling this option.</p>
